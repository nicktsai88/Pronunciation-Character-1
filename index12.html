                    if (!window.FirebaseApp) return;
                    try {
                        const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged } = window.FirebaseApp;
                        const app = initializeApp(firebaseConfig);
                        const authInstance = getAuth(app);
                        const dbInstance = getFirestore(app);
                        setAuth(authInstance);
                        setDb(dbInstance);

                        await signInAnonymously(authInstance);
                        
                        onAuthStateChanged(authInstance, (u) => {
                            if (u) setFirebaseUser(u);
                        });
                    } catch (error) {
                        console.error("Firebase Init Error:", error);
                        setFirebaseStatus('error');
                        setFirebaseStatusText('雲端同步失敗');
                    }
                };
                initFirebase();
            }, []);

            // 2. Fetch Global Users List (For Login Menu)
            useEffect(() => {
                if (!db) return;
                const { doc, onSnapshot } = window.FirebaseApp;
                const globalRef = doc(db, COLLECTION_NAME, 'global_users');
                const unsub = onSnapshot(globalRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setGlobalUsers(docSnap.data().users || []);
                    }
                });
                return () => unsub();
            }, [db]);

            // 3. Sync User Data when Logged In (Locked)
            useEffect(() => {
                if (!db || !isLocked || !userName) {
                    // Reset if logged out
                    if (!isLocked) {
                        setFavorites([]);
                        setHistoryLog([]);
                        setMistakeLog([]);
                        setCompletedDays([]);
                        setFirebaseStatus('loading');
                        setFirebaseStatusText('等待登入...');
                    }
                    return;
                }

                setFirebaseStatus('loading');
                setFirebaseStatusText('讀取資料中...');

                // Important: Added updateDoc to destructuring to fix registration error
                const { doc, onSnapshot, setDoc, getDoc, arrayUnion, updateDoc } = window.FirebaseApp;
                const userDocRef = doc(db, COLLECTION_NAME, `user_${userName}`);
                const globalRef = doc(db, COLLECTION_NAME, 'global_users');

                // Add user to global list if new
                const registerUser = async () => {
                   const snap = await getDoc(globalRef);
                   if (!snap.exists()) {
                       await setDoc(globalRef, { users: [userName] });
                   } else {
                       const data = snap.data();
                       if (!data.users.includes(userName)) {
                           await updateDoc(globalRef, { users: arrayUnion(userName) });
                       }
                   }
                };
                registerUser();

                const unsub = onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setFavorites(data.favorites || []);
                        setHistoryLog(data.historyLog || []);
                        setMistakeLog(data.mistakeLog || []);
                        setCompletedDays(data.completedDays || []);
                    }
                    setFirebaseStatus('success');
                    setFirebaseStatusText('已同步');
                }, (error) => {
                    console.error("Sync Error:", error);
                    setFirebaseStatus('error');
                    setFirebaseStatusText('雲端同步失敗');
                });

                return () => unsub();
            }, [db, isLocked, userName]);

            // Helper to save data to Firebase
            const saveData = async (field, value) => {
                if (!db || !userName) return;
                const { doc, setDoc } = window.FirebaseApp;
                try {
                    setFirebaseStatus('loading');
                    await setDoc(doc(db, COLLECTION_NAME, `user_${userName}`), {
                        [field]: value
                    }, { merge: true });
                    // Status will update back to success via onSnapshot
                } catch (e) {
                    console.error("Save Error:", e);
                    setFirebaseStatus('error');
                    setFirebaseStatusText('儲存失敗');
                }
            };

            // Init Background
            useEffect(() => {
                const randomNum = Math.floor(Math.random() * 5) + 1;
                setBgImage(`images/san${randomNum}.jpg`);
            }, []);

            // Handlers
            const handleLogin = () => {
                if (userName.trim()) {
                    setIsLocked(true);
                    setShowNameWarning(false);
                    setLastUser(userName);
                    safeLocalStorage.setItem(`${STORAGE_PREFIX}_LastUser`, userName);
                    if (musicBarRef.current) musicBarRef.current.triggerPlay();
                } else {
                    setShowNameWarning(true);
                }
            };

            const handleQuickLogin = (name) => {
                setUserName(name);
                setIsLocked(true);
                setShowNameWarning(false);
                if (musicBarRef.current) musicBarRef.current.triggerPlay();
            };

            const handleLogout = () => {
                if(confirm('確定要登出嗎？')) {
                    setIsLocked(false);
                    setUserName('');
                    setCurrentMode('menu');
                }
            };

            const handleDeleteUser = async () => {
                if (confirm('【危險操作】確定要刪除這位使用者的所有資料嗎？(雲端資料將被移除)')) {
                    if (!db) return;
                    const { doc, setDoc, updateDoc, arrayRemove } = window.FirebaseApp;
                    try {
                        // Clear user doc
                        await setDoc(doc(db, COLLECTION_NAME, `user_${userName}`), {});
                        // Remove from global list
                        await updateDoc(doc(db, COLLECTION_NAME, 'global_users'), {
                            users: arrayRemove(userName)
                        });
                        
                        // Clear local state
                        setFavorites([]);
                        setHistoryLog([]);
                        setMistakeLog([]);
                        setCompletedDays([]);
                        setLastUser(null);
                        safeLocalStorage.removeItem(`${STORAGE_PREFIX}_LastUser`);
                        setIsLocked(false);
                        setUserName('');
                        alert('已刪除');
                    } catch (e) {
                        alert('刪除失敗: ' + e.message);
                    }
                }
            };

            const toggleFavorite = (id) => { 
                const newFavs = favorites.includes(id) ? favorites.filter(fid => fid !== id) : [...favorites, id];
                // Optimistic update
                setFavorites(newFavs);
                saveData('favorites', newFavs);
            };

            const handleClearHistory = () => {
                if(confirm('確定焚毀所有戰報？此操作無法復原！')) {
                    setHistoryLog([]);
                    saveData('historyLog', []);
                }
            };

            const handleClearMistakes = () => {
                if(confirm('確定清空錯題本？這將移除所有錯誤紀錄。')) {
                    setMistakeLog([]);
                    saveData('mistakeLog', []);
                }
            };

            const handleDeleteSingleMistake = (id) => {
                if(confirm('確定要移除這道錯題嗎？(這表示您已經學會了)')) {
                    const newMistakeLog = mistakeLog.filter(m => m.id !== id);
                    setMistakeLog(newMistakeLog);
                    saveData('mistakeLog', newMistakeLog);
                }
            };
            
            // Sound Effects
            const playSoundEffect = (type) => {
                 try {
                    let audio;
                    if (type === 'correct') {
                         audio = new Audio('sounds/correct.mp3');
                    } else {
                         audio = new Audio('sounds/fail.mp3');
                    }
                    audio.volume = 0.4;
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            // console.log("Audio file play failed", e);
                            // Fallback to oscillator
                            const AudioContext = window.AudioContext || window.webkitAudioContext;
                            if (!AudioContext) return;
                            const ctx = new AudioContext();
                            const now = ctx.currentTime;
                            if (type === 'correct') {
                                const osc1 = ctx.createOscillator(); const gain1 = ctx.createGain();
                                osc1.type = 'sine'; osc1.frequency.setValueAtTime(523.25, now); gain1.gain.setValueAtTime(0.1, now); gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.5); osc1.connect(gain1); gain1.connect(ctx.destination); osc1.start(now); osc1.stop(now + 0.5);
                            } else {
                                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(50, now + 0.3); gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(now); osc.stop(now + 0.3);
                            }
                        });
                    }
                } catch (e) { console.error("Audio play failed", e); }
            };

            const handleStartQuiz = (category, pageIdx = 0, isMistakeMode = false) => {
                if (!isLocked) { setShowNameWarning(true); return; }
                if (musicBarRef.current) musicBarRef.current.triggerPlay();

                let questions = [];
                
                if (isMistakeMode) {
                    const mistakeIds = mistakeLog.map(m => m.id);
                    questions = allItems.filter(i => mistakeIds.includes(i.id));
                    questions.sort(() => Math.random() - 0.5);
                } else {
                    let sourceItems = category === '收藏夾' ? allItems.filter(i => favorites.includes(i.id)) : parsedData["精選字音"];
                    if (!sourceItems || sourceItems.length === 0) {
                         alert("此分類尚無內容，請先進行收藏或選擇其他分類！");
                         return;
                    }
                    const start = pageIdx * ITEMS_PER_PAGE;
                    if (start >= sourceItems.length && pageIdx > 0) {
                         const correctPage = Math.floor((sourceItems.length - 1) / ITEMS_PER_PAGE);
                         handleStartQuiz(category, correctPage, isMistakeMode);
                         return;
                    }
                    questions = sourceItems.slice(start, start + ITEMS_PER_PAGE);
                }

                if (questions.length === 0) {
                    alert(isMistakeMode ? "太棒了！目前沒有錯題需要複習！" : "此頁面無題目");
                    return;
                }

                const quizSet = questions.map(item => {
                    const correctOption = { id: item.targetZhuyin, text: item.targetZhuyin };
                    const distractorOptions = item.distractors.map(d => ({ id: d, text: d }));
                    const options = [correctOption, ...distractorOptions].sort(() => Math.random() - 0.5);
                    return { ...item, options, userAnswer: null, isCorrect: null };
                });

                setQuizQuestions(quizSet);
                setQuizScore(0);
                setCombo(0);
                setQuizPage(pageIdx);
                setActiveCategory(isMistakeMode ? '錯題本' : category);
                setCurrentMode('quiz');
                window.scrollTo(0,0);
            };

            const handleAnswer = (qIndex, selectedOptionId) => {
                const newQuestions = [...quizQuestions];
                const q = newQuestions[qIndex];
                if (q.userAnswer !== null) return; 

                const isCorrect = selectedOptionId === q.targetZhuyin;
                q.userAnswer = selectedOptionId;
                q.isCorrect = isCorrect;

                if (isCorrect) {
                    setQuizScore(s => s + 1);
                    setCombo(c => c + 1);
                    playSoundEffect('correct');
                    if (combo > 0 && (combo + 1) % 5 === 0) {
                         confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    } else {
                         confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 }, scalar: 0.7 });
                    }
                    // 注意：答對時，刻意不更新 mistakeLog，以保留錯題紀錄供反覆練習。
                } else {
                    setCombo(0);
                    playSoundEffect('wrong');
                    
                    // Update local state then sync
                    const newMistakeLog = [...mistakeLog];
                    const existingIdx = newMistakeLog.findIndex(m => m.id === q.id);
                    if (existingIdx >= 0) {
                        newMistakeLog[existingIdx] = { ...newMistakeLog[existingIdx], count: newMistakeLog[existingIdx].count + 1, lastMissed: new Date().toISOString() };
                    } else {
                        newMistakeLog.push({ id: q.id, count: 1, lastMissed: new Date().toISOString() });
                    }
                    setMistakeLog(newMistakeLog);
                    saveData('mistakeLog', newMistakeLog);
                }
                setQuizQuestions(newQuestions);
            };

            const finishQuiz = () => {
                const record = { 
                    id: Date.now(), 
                    date: new Date().toLocaleString(), 
                    userName, 
                    score: quizScore, 
                    total: quizQuestions.length, 
                    category: activeCategory, 
                    details: quizQuestions.map(q => ({ 
                        term: q.term, 
                        definition: q.definition, 
                        sentence: q.sentence, 
                        fullZhuyin: q.fullZhuyin,
                        isCorrect: q.isCorrect, 
                        userAnswer: q.userAnswer || "未作答", 
                        correctAnswer: q.targetZhuyin 
                    })) 
                };
                
                const newHistory = [record, ...historyLog];
                setHistoryLog(newHistory);
                saveData('historyLog', newHistory);

                if (activeCategory !== '收藏夾' && activeCategory !== '錯題本') { 
                    const key = `${activeCategory}-${quizPage}`; 
                    if (!completedDays.includes(key) && quizScore > 0) { 
                        const newCompleted = [...completedDays, key];
                        setCompletedDays(newCompleted); 
                        saveData('completedDays', newCompleted);
                    } 
                }
            };

            return (
                <div className="min-h-screen font-sans selection:bg-amber-200 selection:text-amber-900 relative">
                    {/* Background Layer */}
                    <div 
                        className="fixed inset-0 z-0 bg-cover bg-center transition-all duration-1000 no-print"
                        style={{ 
                            backgroundImage: `url('${bgImage}')`,
                            backgroundColor: '#fcf9f2' 
                        }}
                    ></div>
                    {/* Overlay for Readability */}
                    <div className="fixed inset-0 z-0 bg-white/70 backdrop-blur-[2px] no-print"></div>
                    
                    <MusicBar ref={musicBarRef} />

                    {/* Main Content Area */}
                    <div className="relative z-10">
                        {currentMode === 'menu' && (
                            <MenuView 
                                userName={userName} setUserName={setUserName} showNameWarning={showNameWarning}
                                mistakeLog={mistakeLog} favorites={favorites} parsedData={parsedData}
                                onStartLearn={(cat) => { setActiveCategory(cat); setLearnPage(0); setCurrentMode('learn'); if(musicBarRef.current) musicBarRef.current.triggerPlay(); }}
                                onStartQuiz={(cat) => handleStartQuiz(cat, 0)}
                                onViewHistory={() => setCurrentMode('history')}
                                onViewMistakes={() => setCurrentMode('mistakes')}
                                onViewTable={() => setCurrentMode('table')}
                                onPrintExam={() => setCurrentMode('print')}
                                onLogin={handleLogin} isLocked={isLocked} onQuickLogin={handleQuickLogin} lastUser={lastUser}
                                onLogout={handleLogout} onDeleteUser={handleDeleteUser}
                                globalUsers={globalUsers} firebaseStatus={firebaseStatus} firebaseStatusText={firebaseStatusText}
                                completedDays={completedDays} // Passed completedDays
                            />
                        )}
                        {currentMode === 'learn' && (
                            <LearnView 
                                items={activeCategory === '收藏夾' ? allItems.filter(i => favorites.includes(i.id)) : parsedData["精選字音"]}
                                learnPage={learnPage} setLearnPage={setLearnPage}
                                favorites={favorites} toggleFavorite={toggleFavorite}
                                completedDays={completedDays}
                                onMenu={() => setCurrentMode('menu')}
                            />
                        )}
                        {currentMode === 'quiz' && (
                            <QuizView 
                                questions={quizQuestions} score={quizScore} userName={userName} combo={combo}
                                onAnswer={handleAnswer} onFinish={finishQuiz}
                                onMenu={() => setCurrentMode('menu')}
                                onViewHistory={() => setCurrentMode('history')}
                                favorites={favorites} toggleFavorite={toggleFavorite}
                                activeCategory={activeCategory}
                                totalItems={activeCategory === '收藏夾' ? favorites.length : parsedData["精選字音"].length}
                                quizPage={quizPage}
                                onPageChange={(page) => handleStartQuiz(activeCategory, page)}
                                completedDays={completedDays}
                            />
                        )}
                        {currentMode === 'history' && (
                             <HistoryView 
                                historyLog={historyLog} 
                                setHistoryLog={setHistoryLog} 
                                onMenu={() => setCurrentMode('menu')} 
                                onClearHistory={handleClearHistory}
                             />
                        )}
                        {currentMode === 'mistakes' && (
                            <MistakeView 
                                mistakes={allItems.filter(i => mistakeLog.some(m => m.id === i.id))}
                                mistakeLog={mistakeLog} setMistakeLog={setMistakeLog}
                                onMenu={() => setCurrentMode('menu')}
                                onReviewAll={() => handleStartQuiz(null, 0, true)}
                                onClearMistakes={handleClearMistakes}
                                onDeleteSingleMistake={handleDeleteSingleMistake}
                            />
                        )}
                        {currentMode === 'table' && (
                            <TableView 
                                items={allItems}
                                onMenu={() => setCurrentMode('menu')}
                                favorites={favorites}
                                toggleFavorite={toggleFavorite}
                            />
                        )}
                        {currentMode === 'print' && (
                            <PrintExamView 
                                items={allItems}
                                onMenu={() => setCurrentMode('menu')}
                            />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
