                setQuizQuestions(newQuestions);
            };

            const finishQuiz = () => {
                const record = { id: Date.now(), date: new Date().toLocaleString(), userName, score: quizScore, total: quizQuestions.length, category: activeCategory, details: quizQuestions.map(q => ({ term: q.term, definition: q.definition, sentence: q.sentence, fullZhuyin: q.fullZhuyin, isCorrect: q.isCorrect, userAnswer: q.userAnswer || "æœªä½œç­”", correctAnswer: q.targetZhuyin })) };
                setHistoryLog(prev => [record, ...prev]);
                if (activeCategory !== 'æ”¶è—å¤¾' && activeCategory !== 'éŒ¯é¡Œæœ¬') {
                    const key = `${activeCategory}-${quizPage}`;
                    if (!completedDays.includes(key) && quizScore > 0) setCompletedDays(prev => [...prev, key]);
                }
            };

            // Render
            return (
                <div className="min-h-screen font-sans selection:bg-amber-200 selection:text-amber-900 relative">
                    <div className="fixed inset-0 z-0 bg-cover bg-center transition-all duration-1000 no-print" style={{ backgroundImage: `url('${bgImage}')`, backgroundColor: '#fcf9f2' }}></div>
                    <div className="fixed inset-0 z-0 bg-white/70 backdrop-blur-[2px] no-print"></div>
                    
                    <MusicPlayer autoPlayTriggered={autoPlayTriggered} />

                    <div className="relative z-10">
                        {currentMode === 'menu' && (
                            <MenuView 
                                userName={userName} setUserName={setUserName} showNameWarning={showNameWarning}
                                mistakeLog={mistakeLog} favorites={favorites} parsedData={parsedData}
                                onStartLearn={(cat) => { triggerMusic(); setActiveCategory(cat); setLearnPage(0); setCurrentMode('learn'); }}
                                onStartQuiz={(cat) => handleStartQuiz(cat, 0)}
                                onViewHistory={() => { triggerMusic(); setCurrentMode('history'); }}
                                onViewMistakes={() => { triggerMusic(); setCurrentMode('mistakes'); }}
                                onViewTable={() => { triggerMusic(); setCurrentMode('table'); }}
                                onPrintExam={() => setCurrentMode('print')}
                                onLogin={handleLogin} isLocked={isLocked} onQuickLogin={handleQuickLogin} lastUser={lastUser}
                                onLogout={() => { setIsLocked(false); setUserName(''); safeSessionStorage.removeItem(`${STORAGE_PREFIX}_SessionUser`); }}
                                onDeleteUser={() => handleDeleteUser()}
                            />
                        )}
                        {currentMode === 'learn' && <LearnView onMenu={() => setCurrentMode('menu')} items={activeCategory === 'æ”¶è—å¤¾' ? allItems.filter(i => favorites.includes(i.id)) : parsedData["ç²¾é¸å­—éŸ³"]} learnPage={learnPage} setLearnPage={setLearnPage} favorites={favorites} toggleFavorite={item => setFavorites(prev => prev.includes(item) ? prev.filter(i => i !== item) : [...prev, item])} completedDays={completedDays} />}
                        {currentMode === 'quiz' && <QuizView questions={quizQuestions} score={quizScore} userName={userName} combo={combo} onAnswer={handleAnswer} onFinish={finishQuiz} onMenu={() => setCurrentMode('menu')} onViewHistory={() => setCurrentMode('history')} favorites={favorites} toggleFavorite={item => setFavorites(prev => prev.includes(item) ? prev.filter(i => i !== item) : [...prev, item])} totalItems={activeCategory === 'æ”¶è—å¤¾' ? favorites.length : parsedData["ç²¾é¸å­—éŸ³"].length} quizPage={quizPage} onPageChange={(p) => handleStartQuiz(activeCategory, p)} completedDays={completedDays} />}
                        {currentMode === 'history' && <HistoryView onMenu={() => setCurrentMode('menu')} historyLog={historyLog} setHistoryLog={setHistoryLog} />}
                        {currentMode === 'mistakes' && <MistakeView onMenu={() => setCurrentMode('menu')} mistakes={allItems.filter(i => mistakeLog.some(m => m.id === i.id))} mistakeLog={mistakeLog} setMistakeLog={setMistakeLog} onReviewAll={() => handleStartQuiz(null, 0, true)} />}
                        {currentMode === 'table' && <TableView onMenu={() => setCurrentMode('menu')} items={WORD_DATA} favorites={favorites} toggleFavorite={item => setFavorites(prev => prev.includes(item) ? prev.filter(i => i !== item) : [...prev, item])} />}
                        {currentMode === 'print' && <PrintExamView onMenu={() => setCurrentMode('menu')} items={WORD_DATA} />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
